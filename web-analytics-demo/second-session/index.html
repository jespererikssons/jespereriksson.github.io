<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-WC7N8R72');</script>
    <!-- End Google Tag Manager -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Analytics Demo</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- Initialize dataLayer -->
    <script>
        window.dataLayer = window.dataLayer || [];
    </script>

    <!-- Analytics Script (deferred for performance) -->
    <script src="js/analytics.js" defer onerror="console.error('Failed to load analytics.js');"></script>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WC7N8R72"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <header>
        <h1>Web Analytics Demo</h1>
        <nav>
            <ul>
                <li><a href="#" id="home-link" aria-label="Go to Home">Home</a></li>
                <li><a href="#" id="products-link" aria-label="View Products">Products</a></li>
                <li><a href="#" id="about-link" aria-label="Learn About Us">About</a></li>
                <li><a href="#" id="contact-link" aria-label="Contact Us">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h2>Welcome to our dataLayer Demo</h2>
            <p>This page demonstrates how to use the dataLayer for web analytics.</p>
            <button id="cta-button" aria-label="Click to learn more">Click Me!</button>
        </section>

        <section id="products">
            <h2>Products</h2>
            <div class="product-grid">
                <div class="product" data-product-id="123" data-product-name="Product A" data-product-price="19.99">
                    <h3>Product A</h3>
                    <p>$19.99</p>
                    <button class="add-to-cart" aria-label="Add Product A to Cart">Add to Cart</button>
                </div>
                <div class="product" data-product-id="456" data-product-name="Product B" data-product-price="29.99">
                    <h3>Product B</h3>
                    <p>$29.99</p>
                    <button class="add-to-cart" aria-label="Add Product B to Cart">Add to Cart</button>
                </div>
                <div class="product" data-product-id="789" data-product-name="Product C" data-product-price="39.99">
                    <h3>Product C</h3>
                    <p>$39.99</p>
                    <button class="add-to-cart" aria-label="Add Product C to Cart">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Web Analytics Demo</p>
    </footer>

    <!-- Event Tracking Script -->
    <script>
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', event => {
                const product = event.target.closest('.product');
                window.dataLayer.push({
                    event: 'add_to_cart',
                    product_id: product.dataset.productId,
                    product_name: product.dataset.productName,
                    product_price: product.dataset.productPrice
                });
                console.log('Add to Cart event tracked:', {
                    product_id: product.dataset.productId,
                    product_name: product.dataset.productName,
                    product_price: product.dataset.productPrice
                });
            });
        });
    </script>
</body>
</html>
